<html>
    <head>
        <title>Places Autocomplete</title>
        <link href="./style.css" rel="stylesheet" />
        <script src="../dist/places-autocomplete.js"></script>
    </head>
    <body>
      <div class="autocomplete" style="width:300px;">
        <input id="autocomplete" type="text" placeholder="Enter place...">
      </div>
      <script>
        const paInput = new placesAutocomplete("<API_TOKEN>");
        const placeInput = document.getElementById('autocomplete');
        const placeConfig = {
          countryCode: 'us',
          autocompleteType: [],
          onlyName: false
        }
        /* place: {id, name, description, structured_formatting, terms} */
        const afterPlaceSelected = place => {
          console.log(place);
        }
        paInput.bindInput({
          input: placeInput,
          config: placeConfig,
          afterSelected: afterPlaceSelected
        });
      </script>
    </body>
</html>
