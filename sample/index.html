<html>
    <head>
        <link href="./style.css" rel="stylesheet" />
        <script src="../dist/places-autocomplete.js"></script>
    </head>
    <body>
      <div class="autocomplete" style="width:300px;">
        <input id="autocomplete" type="text" placeholder="Enter...">
      </div>
      <script>
        const paInput = new placesAutocomplete("<API_TOKEN>");

        const placeInput = document.getElementById('autocomplete');

        const placeConfig = {
          countryCode: 'us',
          autocompleteType: [],
          onlyName: false
        }

        const afterPlaceSelected = (place_id, place_name) => {
          console.log(place_id, place_name);
        }

        paInput.bindInput({
          input: placeInput,
          config: placeConfig,
          afterSelected: afterPlaceSelected
        });
      </script>
    </body>
</html>
